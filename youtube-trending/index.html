<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <link rel="stylesheet" href="youtube_trending.css">
    <meta name="robots" content="noindex, nofollow">

</head>
<body>
    <div id="container">
        <div id="sideMenu">
            <h1>YouTube Trending</h1>

            <ul class="menu">
                <li>Main</li>
                <li>Dashboard</li>
                <li>Reports <span class="notification">8</span></li>
                <li>Groups</li>
            </ul>

            <ul class="menu">
                <li>Account</li>
                <li>Activity</li>
                <li>Messages <span class="notification">4</span></li>
                <li>Downloads</li>
            </ul>

            <ul class="menu">
                <li>Categories</li>
                <li>Music <span class="colorIcon red"></span></li>
                <li>Entertainment <span class="colorIcon orange"></span></li>
                <li>Gaming <span class="colorIcon green"></span></li>
            </ul>

            <div class="addCategory"><span class="plus">+</span> Add Category</div>
        </div>

        <div id="content">
            <div id="titleBar">
                <h2>Dashboard</h2>
                <span class="controls activeControl">Weekly</span>
                <span class="controls">Monthly</span>
            </div>

            <div class="mainChart">
                <canvas id="salesData"></canvas>
                <h2>今月の急上昇最大再生数ランキング</h2>
                <div class="clearFix"></div>

                <table>
                    <tr>
                        <th>Loading...</th>
                        <th>データを読み込み中です...</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="youtube_trending.js"></script>
</body>
</html>
